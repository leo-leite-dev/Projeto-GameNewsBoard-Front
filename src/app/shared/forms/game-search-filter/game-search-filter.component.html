<div class="search d-flex center jc-center end gap-10 mb-20 mt-20">
  <app-input [label]="'Buscar jogo'" [placeholder]="'Digite o nome do jogo...'" [(ngModel)]="filters.searchTerm"
    (ngModelChange)="onSearch($event)">
  </app-input>

  <app-filter-menu [selectedPlatform]="filters.platform" [selectedYearCategory]="filters.yearCategory"
    [platformOptions]="platformOptions" [yearCategoryOptions]="yearCategoryOptions"
    (filterApplied)="onFilterApplied($event)">
  </app-filter-menu>
</div>
