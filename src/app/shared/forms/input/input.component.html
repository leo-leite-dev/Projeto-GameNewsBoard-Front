<div class="form-wrapper d-flex">
  <input class="input" [placeholder]="placeholder" [(ngModel)]="value" [readonly]="isMobile"
    (click)="isMobile ? isSearchModalOpen = true : null" (ngModelChange)="onInputChange()" />
</div>

<div class="mobile-search-modal" *ngIf="isMobile && isSearchModalOpen">
  <input class="input big" [placeholder]="placeholder" [(ngModel)]="value" />
  <button (click)="confirmMobileSearch()">Buscar</button>
  <button class="close-button" (click)="isSearchModalOpen = false">
    <fa-icon [icon]="['fas', 'times']"></fa-icon>
  </button>
</div>
