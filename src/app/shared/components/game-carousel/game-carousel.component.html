<div class="game-dashboard d-flex column">

  <app-game-search-filter
    class="search-filter"
    (filtersChanged)="onFiltersChanged($event)" />

  <app-carousel
    *ngIf="!isLoading"
    class="game-carousel"
    [title]="'Jogos DisponÃ­veis'"
    [items]="filteredGames"
    [isLoading]="isLoading"

    (itemClicked)="onGameClicked($event)">
  </app-carousel>
</div>
