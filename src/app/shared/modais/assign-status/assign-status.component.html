<div class="assign-status-modal-backdrop" (click)="dismiss()">
    <div class="assign-status-modal" (click)="$event.stopPropagation()">
        <button class="close-btn" (click)="dismiss()">
            <fa-icon [icon]="'times'"></fa-icon>
        </button>

        <div class="game-preview mb-20">
            <img [src]="getFullCoverUrl(game.coverImage)" [alt]="game.title" />
            <h2 class="text-center fs-18">{{ game.title }}</h2>
        </div>

        <div class="status-grid">
            <div class="status-item" *ngFor="let status of statuses" [class.disabled]="status.value === currentStatus"
                (click)="status.value !== currentStatus && selectStatus(status.value)">
                <input type="checkbox" [checked]="status.value === currentStatus" disabled />
                <span>{{ getStatusLabel(status.value) }}</span>
            </div>
        </div>
    </div>
</div>
