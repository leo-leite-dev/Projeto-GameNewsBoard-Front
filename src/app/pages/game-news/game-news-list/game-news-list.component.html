<div class="container-news mb-20" *ngFor="let item of news.slice(1)">
  <div class="news-items d-flex gap-20">
    <img
      *ngIf="item.imageUrl"
      [src]="item.imageUrl"
      alt="Imagem da notÃ­cia"
      class="news-image"
    />

    <div class="news-text">
      <div class="d-flex space-between align-start">
        <h2 class="bold fs-18">{{ item.title }}</h2>
        <span class="date fs-12">
          {{ item.pubDate | date : "dd/MM/yyyy HH:mm" }}
        </span>
      </div>

      <p class="fs-12 mt-20">{{ item.description }}</p>
      <a [href]="item.link" target="_blank">Ler mais</a>
    </div>
  </div>

  <hr class="mt-20" />
</div>
