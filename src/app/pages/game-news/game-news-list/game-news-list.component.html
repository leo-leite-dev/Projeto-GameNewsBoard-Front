<ion-content>
  <div class="container-news mb-20" *ngFor="let item of news.slice(1)">
    <div class="news-items d-flex gap-20">
      <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="Imagem da notÃ­cia" class="news-image" />

      <div class="news-text">
        <h2 class="bold fs-18">{{ item.title }}</h2>

        <p class="fs-12 mt-10">{{ item.description }}</p>

        <div class="d-flex space-between align-center mt-10 mobile-stack">
          <a class="fs-12" [href]="item.link" target="_blank">Ler mais</a>
          <span class="date fs-12">
            {{ item.pubDate | date: 'dd/MM/yyyy HH:mm' }}
          </span>
        </div>
      </div>
    </div>

    <hr class="mt-20" />
  </div>
</ion-content>
